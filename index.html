<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Effect 3d</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="card__header">
        <img class="card-header-img" src="./images/shoe.png" alt="theme image" />
      </div>
      <div class="card__body">
        <div class="card-title">
          NIKE Blue White
        </div>
      </div>
      <div class="card__footer">
        <button class="card-btn show" type="button">
          Ver Online
        </button>
        <button class="card-btn download" type="button">
          Comprar
        </button>
      </div>
    </div>
  </div>

  <script src="src/app.js"></script>

</body>
</html>
