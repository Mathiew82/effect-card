<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Effect 3d</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Poppins:wght@300;400;600&display=swap">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="card__header">
        <img class="card-header-img" src="./images/shoe.png" alt="shoe image" />
      </div>
      <div class="card__body">
        <div class="card-title">
          NIKE Blue White
        </div>
        <div class="card-description">
          Un diseño original de piel y nylon.
        </div>
        <ul class="card-color-list">
          <li class="card-color-list__item card-color-list--blue" id="blue"></li>
          <li class="card-color-list__item card-color-list--red" id="red"></li>
          <li class="card-color-list__item card-color-list--green" id="green"></li>
          <li class="card-color-list__item card-color-list--yellow" id="yellow"></li>
          <li class="card-color-list__item card-color-list--gray" id="gray"></li>
        </ul>
        <div class="card-wrapper-price">
          <div class="card-wrapper-price__new">
            59,99€
          </div>
          <div class="card-wrapper-price__old">
            79,99€
          </div>
        </div>
      </div>
      <div class="card__footer">
        <button class="card-btn show" type="button">
          Más info
        </button>
        <button class="card-btn download" type="button">
          A la cesta
        </button>
      </div>
    </div>
  </div>

  <script src="src/app.js"></script>

</body>
</html>
